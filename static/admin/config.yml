backend:
  name: github
  branch: master
  repo: o2dependent/minimalist-template

media_folder: static/img
public_folder: ../../../img

collections:
  - name: index
    label: Index
    folder: src/markdown/Index
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
  - name: about
    label: About
    folder: src/markdown/About
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
      - { label: Image, name: image, widget: image }
  - name: services
    label: Services
    folder: src/markdown/Services
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
      - name: service-cards
        label: Service Cards
        create: true
        widget: list
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: content, widget: markdown }
  - name: projects
    label: Projects
    folder: src/markdown/Projects
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
      - name: projects
        label: Project Cards
        create: true
        widget: list
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Link To, name: linkTo, widget: string }
          - { label: GitHub, name: gitHub, widget: string }
  - name: contact
    label: Contact
    folder: src/markdown/Contact
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
