backend:
  name: github
  branch: master
  repo: o2dependent/minimalist-template

media_folder: static/img
public_folder: /img

collections:
  - name: index
    label: Index
    folder: src/markdown/Index
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Page, name: page, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
  - name: about
    label: About
    folder: src/markdown/About
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
      - { label: Image, name: image, widget: image }
  - name: services
    label: Services
    folder: src/markdown/Service
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Body, name: body, widget: markdown }
      - name: service-cards
        label: Service Cards
        folder: 'src/markdown/Service Cards'
        create: true
        widget: list
        fields:
          - { label: Title, name: title, widget: string }
          - { label: Content, name: content, widget: markdown }
  - name: gallery
    label: Gallery
    folder: src/markdown/Gallery
    create: false
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Color, name: color, widget: string }
      - { label: Content, name: content, widget: markdown }
  - name: gallery-cards
    label: Gallery Cards
    folder: 'src/markdown/Gallery Cards'
    create: true
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Image, name: image, widget: image }
